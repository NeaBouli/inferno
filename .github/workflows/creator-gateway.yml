name: Creator Gateway CI

on:
  push:
    paths:
      - 'apps/creator-gateway/**'
  pull_request:
    paths:
      - 'apps/creator-gateway/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/creator-gateway
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/creator-gateway/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm test
