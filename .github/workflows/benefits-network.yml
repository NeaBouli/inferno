name: Benefits Network CI

on:
  push:
    paths:
      - 'apps/benefits-network/**'
  pull_request:
    paths:
      - 'apps/benefits-network/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/benefits-network/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/benefits-network/backend/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npx tsc --noEmit
      - run: npm test

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/benefits-network/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/benefits-network/frontend/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run build
